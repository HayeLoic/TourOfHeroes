<h3 class="top-heroes-title">Top Heroes</h3>
<div class="container container-top-heroes">
  <div class="row">
    <div *ngFor="let hero of heroes" class="hero-link-wrapper col-12 col-md-3">
    <a class="card text-white bg-info hero-link" routerLink="/detail/{{hero.id}}">
      <div class="card-body">
        <h5 class="card-title top-heroes-title">{{hero.name}}</h5>
      </div>
    </a>
    </div>
  </div>
</div>
<app-hero-search></app-hero-search>
