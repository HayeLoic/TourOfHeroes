<div id="search-component">
  <h4>Hero Search</h4>
  <input #searchBox class="form-control hero-search" type="text" placeholder="Hero Search" aria-label="Hero Search" (keyup)="search(searchBox.value)">
  <div class="list-group">
    <a *ngFor="let hero of heroes$ | async" routerLink="/detail/{{hero.id}}" class="list-group-item list-group-item-action hero-search">{{hero.name}}</a>
  </div>
</div>
