<h2>My Heroes</h2>
<ul class="list-group heroes-list">
    <li *ngFor="let hero of heroes" class="list-group-item d-flex justify-content-between align-items-center">
        <div routerLink="/detail/{{hero.id}}" class="hero-link">
            {{hero.name}}
        </div>
        <span class="btn btn-danger" (click)="delete(hero)">x</span>
    </li>
</ul>

<form class="form-inline add-hero-form">
    <div class="form-group">
        Hero name
    </div>
    <div class="form-group mx-sm-3 add-hero-input">
        <input #heroName class="form-control" placeholder="Hero name">
    </div>
    <button (click)="add(heroName.value); heroName.value=''" class="btn btn-success">
        add
    </button>
</form>
