<div *ngIf="hero" class="card bg-light mb-3 hero-detail-card">
  <div class="card-header">
    <h5>{{hero.name | uppercase}} Details</h5>
  </div>
  <div class="card-body">
    <div class="card-text">
      <div class="form-group">
        <label>Id</label>
        <input type="text" class="form-control disabled" [(ngModel)]="hero.id" placeholder="Id" readonly>
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="hero.name" placeholder="Name">
      </div>
      <div class="text-right">
        <button type="button" (click)="save(hero)" class="btn btn-success">save</button>
        <button type="button" (click)="goBack()" class="btn go-back-button">go back</button>
      </div>
    </div>
  </div>
</div>
